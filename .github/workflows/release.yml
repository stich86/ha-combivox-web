name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Changelog
        id: changelog
        run: |
          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s" --no-merges)
          else
            CHANGELOG=$(git log --pretty=format:"- %s" --no-merges ${PREV_TAG}..HEAD)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Prepare Release Name
        id: release_name
        run: |
          # Strip 'v' prefix from tag name for release title
          RELEASE_NAME="Release ${GITHUB_REF_NAME#v}"
          echo "name=$RELEASE_NAME" >> $GITHUB_OUTPUT

          # Check if this is a pre-release (contains rc, beta, alpha)
          TAG_NAME="${GITHUB_REF_NAME#v}"
          if [[ "$TAG_NAME" =~ (rc|beta|alpha|pre) ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.release_name.outputs.name }}
          body: |
            ## What's Changed

            ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ steps.release_name.outputs.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
